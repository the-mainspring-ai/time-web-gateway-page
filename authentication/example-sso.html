<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mainspring Loading</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: #ffffff;
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin-bottom: 4px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 40px 32px 32px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            background: #F8F9FA;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04), 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: flex-start;
        }

        .subtitle {
            margin-top: -4px;
            margin-bottom: 40px;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.02em;
        }

        .loading {
            margin-top: 10px;
            color: #000;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 6px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: -2px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="card">
            <img class="logo" src="assets/006_MAINSPRING_TIME_BLK3.png" alt="Mainspring logo" />
            <div style="margin-top: 50px;" class="loading">Authenticating...<span class="spinner"
                    aria-hidden="true"></span></div>
        </div>
    </div>
</body>

</html>
